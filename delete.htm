    <div class="image">
        <img class="image__img  img-fluid img-thumbnail" onclick=selectItem(event,"${image.webformatURL}") src="${image.webformatURL}" alt="${image.tags}">
        <div id="image__overla" class="image__overlay" onmouseover="opacityChange()" onmouseout="opacityChangeOut()">
            <div class="image__title"> "${image.tag}"</div>
            <div class="image__des">
                    <i class="fas fa-download">"${image.downloads}"</i>
                    <i class="fas fa-thumbs-up"> "${image.likes}"</i>
            </div>
    
        </div>
    </div>
<script >
   function  opacityChange(){
             document.getElementById('image__overla').style.opacity=1;
    }
      function opacityChangeOut() {
            document.getElementById('image__overla').style.opacity = 0;
        }
</script>


 <img id=${image.id} onmouseover="showInfo(${image.id},${image.likes},${image.downloads},${image.tags} ,${image.largeImageURL},${image.pageURL})"  onmouseout="closeInfo(${image.id},${image.likes},${image.downloads},${image.tags} ,${image.largeImageURL},${image.pageURL})" class="img-fluid img-thumbnail" onclick=selectItem(event,"${image.webformatURL}") src="${image.webformatURL}" alt="${image.tags}">
